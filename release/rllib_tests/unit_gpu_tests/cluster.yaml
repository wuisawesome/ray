cluster_name: ray-rllib-regression-tests-alex

min_workers: 0
max_workers: 0

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-east-1
    availability_zone: us-east-1a
    cache_stopped_nodes: False

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu

head_node:
    InstanceType: p2.xlarge  # Cheaper 1GPU K80 instance
    ImageId: ami-063585f0e06d22308 # Deep Learning AMI (Ubuntu 16.04)

    # Set primary volume to 25 GiB
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 100

file_mounts:
    "~/run.sh": "run.sh"
    "~/test_attention_net_learning.py": "test_attention_net_learning.py"

# List of shell commands to run to set up nodes.
setup_commands:
    - source activate tensorflow_p36 && pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/releases/1.0.1/4d272dd35b4cc083a2f49c6b0e6bc05452a68b3d/ray-1.0.1-cp36-cp36m-manylinux1_x86_64.whl && pip install dataclasses

# Command to start ray on the head node. You don't need to change this.
head_start_ray_commands:
    - source activate tensorflow_p36 && ray stop
    - ulimit -n 65536; source activate tensorflow_p36 && OMP_NUM_THREADS=1 ray start --head --port=6379 --object-manager-port=8076 --autoscaling-config=~/ray_bootstrap_config.yaml

# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands:
    - source activate tensorflow_p36 && ray stop
    - ulimit -n 65536; source activate tensorflow_p36 && OMP_NUM_THREADS=1 ray start --address=$RAY_HEAD_IP:6379 --object-manager-port=8076
